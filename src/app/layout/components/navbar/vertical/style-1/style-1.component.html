<div class="navbar-top" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/logo.png">
        <span class="logo-text secondary-text">INTRANET AVS</span>
    </div>

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground"
     fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user" fxLayout="column" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

        <div class="h3 username" *ngIf="currentUser && currentUser.displayName" [innerHTML]="currentUser.displayName" ></div>
        <div class="h5 email hint-text mt-8" *ngIf="currentUser && currentUser.email" [innerHTML]="currentUser.email" ></div>

        <div class="avatar-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground">
          <img *ngIf="currentUser && currentUser.photoURL" class="avatar" [src]="currentUser.photoURL">
          <img *ngIf="!currentUser || !currentUser.photoURL" class=" avatar" src="assets/images/avatars/profile.jpg">
          <div class="img-picker">
              <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="more">
                  <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #moreMenu="matMenu">
                  <button (click)="photo.click()" mat-menu-item aria-label="Flip widget">
                      <mat-icon >photo_camera</mat-icon>Changer
                  </button>
                  <button (click)="removeProfilPicutre()" mat-menu-item aria-label="Flip widget">
                      <mat-icon>remove_circle_outline</mat-icon> Supprimer
                  </button>
              </mat-menu>

          </div>
          <input type="file" (change)="profilePhotoPicked($event)" #photo hidden />
        </div>

    </div>

    <div class="navbar-content">
        <fuse-navigation class="material2" layout="vertical"></fuse-navigation>
    </div>

</div>
