<div class="demo-sidebar">
  <form
    class="mat-card mat-elevation-z4 p-8"
    fxLayout="column"
    fxLayoutAlign="start"
    name="form"
  >
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="outline" fxFlex="100" class="mt-16">
        <mat-label>Sélection zone</mat-label>
        <mat-select
          [(ngModel)]="absencesMainViewModel.departmentId"
          name="departmentId"
        >
          <mat-option>
            <ngx-mat-select-search
              ngModel
              name="searchINput"
              (ngModelChange)="searchDepartment($event)"
              placeholderLabel="Rechercher"
              noEntriesFoundLabel="pas de resultats"
            ></ngx-mat-select-search>
          </mat-option>
          <mat-option
            *ngFor="let department of filtredDepartments"
            [value]="department.id"
          >
            {{ department.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div
      fxLayout="row wrap"
      fxLayoutAlign="start center"
      fxFlex="1 0 auto"
    ></div>
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <h3 class="mt-0" matsubheader>Période d'affichage</h3>
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Début</mat-label>
        <input
          matInput
          [matDatepicker]="startDatePicker"
          placeholder="Du"
          [(ngModel)]="absencesMainViewModel.startDate"
          name="startDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Fin</mat-label>
        <input
          matInput
          [matDatepicker]="endDatePicker"
          placeholder="Au"
          [(ngModel)]="absencesMainViewModel.endDate"
          name="endDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <button
        mat-raised-button
        color="accent"
        fxFlex="100"
        (click)="getAbsencesByDepartementForDate()"
      >
        Afficher
        <mat-icon class="s-20">filter_list</mat-icon>
      </button>
    </div>
  </form>
</div>
