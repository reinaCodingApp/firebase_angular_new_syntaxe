<form
  #f="ngForm"
  class="mat-card mat-elevation-z4 p-8"
  fxLayout="column"
  name="form"
>
  <div
    fxLayout="row wrap"
    fxLayoutAlign="start center"
    fxFlex="1 0 auto"
    class="mt-8"
  >
    <mat-toolbar class="mat-accent m-0 mb-12">
      <mat-toolbar-row>
        Heures supplémentaires
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Sélection employé</mat-label>
      <mat-select required [(ngModel)]="selectedEmployee" name="employee">
        <mat-option>
          <ngx-mat-select-search
            ngModel
            name="searchINput"
            (ngModelChange)="searchEmployee($event)"
            placeholderLabel="Rechercher"
            noEntriesFoundLabel="pas de resultats"
          ></ngx-mat-select-search>
        </mat-option>
        <mat-option
          *ngFor="let employee of filtredEmployees"
          [value]="employee"
        >
          {{ employee.fullName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngIf="selectedEmployee">
      <mat-checkbox
        [(ngModel)]="selectedEmployee.excludeFromPlusAndOverComputeTime"
        name="excludeFromPlusAndOverComputeTime"
      >
        Exclure du calcule d'heures supplémentaires?
      </mat-checkbox>
    </div>
  </div>
  <div
    class="mt-12"
    fxLayout="row"
    fxLayoutAlign="start center"
    *ngIf="habilitation.isAdmin()"
  >
    <button
      type="submit"
      mat-raised-button
      color="accent"
      (click)="excludeEpmloyeeFromOvertimeComputing()"
    >
      Mettre à jour
      <mat-icon class="s-20">check</mat-icon>
    </button>
  </div>
</form>
