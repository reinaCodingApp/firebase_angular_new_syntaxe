<div class="mat-card mat-elevation-z4">
  <h2 class="p-16 mt-0 mb-0">DÃ©tail paniers repas</h2>
  <mat-table [dataSource]="statsMissionAbroad">
    <ng-container matColumnDef="date">
      <mat-header-cell fxLayoutAlign="center center" *matHeaderCellDef
        >Date</mat-header-cell
      >
      <mat-cell fxLayoutAlign="center center" *matCellDef="let stat">
        <span class="job-title">
          {{ stat.dateStr }}
        </span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="montant">
      <mat-header-cell fxLayoutAlign="center center" *matHeaderCellDef
        >Montant</mat-header-cell
      >
      <mat-cell fxLayoutAlign="center center" *matCellDef="let stat">
        <span class="job-title">
          {{ stat.montantStr }}
        </span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="formule">
      <mat-header-cell fxLayoutAlign="center center" *matHeaderCellDef
        >Formule</mat-header-cell
      >
      <mat-cell fxLayoutAlign="center center" *matCellDef="let stat">
        <span class="job-title">
          {{ stat.formule }}
        </span>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let stat; columns: displayedColumns"
      class="activity"
      matRipple
    >
    </mat-row>
  </mat-table>
</div>
