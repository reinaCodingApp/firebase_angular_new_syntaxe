<div class="demo-content line-height-1.75">
  <div id="ngx-datatable">
    <!-- CONTENT -->
    <div class="table-wrapper content p-4">
      <ngx-datatable
        class="material"
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="'force'"
        [headerHeight]="48"
        [footerHeight]="56"
        [rowHeight]="'auto'"
        [reorderable]="reorderable"
        [selectionType]="'checkbox'"
        [limit]="10"
        [messages]="{
          emptyMessage: 'Pas de resultats',
          totalMessage: 'Totale'
        }"
      >
        <ngx-datatable-column
          name="SALARIÉ"
          prop="employee.fullName"
          cellClass="employee-fullName"
        ></ngx-datatable-column>

        <ngx-datatable-column name="SITE" prop="site.name">
        </ngx-datatable-column>

        <ngx-datatable-column name="DÉPART" prop="departingDate">
        </ngx-datatable-column>

        <ngx-datatable-column name="ARRIVÉE" prop="returningDate">
        </ngx-datatable-column>

        <ngx-datatable-column
          *ngIf="!smallScreen"
          name="Actions"
          [resizeable]="false"
          [canAutoResize]="true"
          [sortable]="false"
        >
          <ng-template
            let-row="row"
            let-value="value"
            ngx-datatable-cell-template
          >
            <div
              class="buttons-row"
              fxLayout="row wrap"
              fxLayoutAlign="space-between center"
            >
              <button
                *ngIf="habilitation.canEdit()"
                mat-icon-button
                color="accent"
                class="mat-elevation-z1"
                (click)="updateForeignMission(row)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
