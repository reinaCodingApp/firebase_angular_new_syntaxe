<div class="demo-sidebar">
  <form
    class="mat-card mat-elevation-z4 p-8"
    fxLayout="column"
    fxLayoutAlign="start"
    name="form"
  >
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="outline" fxFlex="100" class="mt-16">
        <mat-label>Mois</mat-label>
        <mat-select [(ngModel)]="month" name="week">
          <mat-option *ngFor="let month of months" [value]="month.id">
            {{ month.name | uppercase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Ann√©e</mat-label>
        <mat-select [(ngModel)]="year" name="year">
          <mat-option *ngFor="let year of years" [value]="year">
            {{ year }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <button
        mat-raised-button
        color="accent"
        fxFlex="100"
        (click)="getMissions()"
      >
        Afficher
        <mat-icon class="s-20">filter_list</mat-icon>
      </button>
    </div>
  </form>
</div>
