<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">
        Ajouter Décision
      </span>
      <button
        mat-icon-button
        (click)="matDialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form
      #f="ngForm"
      (ngSubmit)="addDecision(f)"
      name="composeForm"
      class="compose-form"
      fxLayout="column"
      fxFlex
    >
      <mat-form-field appearance="outline">
        <mat-label>Choix du secteur</mat-label>
        <mat-select
          #sector="ngModel"
          name="sector"
          required
          [(ngModel)]="decision.sectorId"
        >
          <mat-option *ngFor="let sector of sectors" [value]="sector.id">
            {{ sector.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="sector.invalid && (sector.dirty || sector.touched)">
          Veuillez choisir un secteur !
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contenu de la décision</mat-label>
        <textarea
          #content="ngModel"
          [(ngModel)]="decision.content"
          placeholder="Contenu de la décision associée"
          matInput
          name="content"
          required
          minlength="3"
          rows="5"
        >
        </textarea>
        <mat-error
          *ngIf="content.invalid && (content.dirty || content.touched)"
        >
          Veuillez renseigner le contenu de la décision (3 caractères minimum) !
        </mat-error>
      </mat-form-field>
      <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end end"
      >
        <button mat-raised-button color="accent" type="submit">
          Générer la décision
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
