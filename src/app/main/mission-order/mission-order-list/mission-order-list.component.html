<div
  *ngIf="missionOrders.length === 0"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxFlexFill
>
  <span class="no-messages-text hint-text">Pas de resultats</span>
</div>

<div class="mail-list" [@animateStagger]="{ value: '50' }">
  <mission-order-item
    matRipple
    *ngFor="let missionOrder of missionOrders"
    [missionOrder]="missionOrder"
    (click)="readMail(missionOrder)"
    [ngClass]="{ 'current-mail': missionOrder?.id == currentMissionOrder?.id }"
    [@animate]="{ value: '*', params: { y: '100%' } }"
  >
  </mission-order-item>
  <div
    *ngIf="!isScrolling"
    class="mt-12"
    fxHide.gt-xs
    fxLayout="row"
    fxLayoutAlign="center center"
  >
    <button
      *ngIf="!completed"
      mat-raised-button
      color="warn"
      (click)="getMore.emit()"
    >
      <mat-icon>expand_more</mat-icon>
      Afficher plus
      <mat-icon>expand_more</mat-icon>
    </button>
  </div>
  <div class="my-12" fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner [diameter]="30" *ngIf="isScrolling"></mat-spinner>
  </div>
</div>
