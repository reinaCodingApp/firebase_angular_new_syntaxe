<!-- SIDEBAR CONTENT -->
<div
  class="content p-8"
  fusePerfectScrollbar
  [@animate]="{ value: '*', params: { y: '50px' } }"
>
  <div class="demo-sidebar">
    <form class="mat-card mat-elevation-z4 p-8" fxLayout="column" fxLayoutAlign="start" name="form">
      <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field appearance="outline" fxFlex="100" class="mt-16">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="selectedStatus" name="status">
            <mat-option
              *ngFor="let status of missionOrderstatus"
              [value]="status.value"
            >
              {{ status.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Salari√©</mat-label>
          <mat-select [(ngModel)]="employeeId" name="employeeId">
            <mat-option>
              <ngx-mat-select-search
                ngModel
                name="searchINput"
                (ngModelChange)="searchEmployee($event)"
                placeholderLabel="Rechercher"
                noEntriesFoundLabel="pas de resultats"
              ></ngx-mat-select-search>
            </mat-option>
            <mat-option [value]="0">Tous</mat-option>
            <mat-option
              *ngFor="let employee of filtredEmployees"
              [value]="employee.id"
            >
              {{ employee.fullName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <button
          mat-raised-button
          color="accent"
          fxFlex="100"
          (click)="getMissionOrders()"
        >
          Afficher
          <mat-icon class="s-20">filter_list</mat-icon>
        </button>
      </div>
      <br />
    </form>
  </div>
</div>
<!-- / SIDEBAR CONTENT -->
