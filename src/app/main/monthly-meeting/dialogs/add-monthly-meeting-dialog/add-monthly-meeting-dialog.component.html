<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title"
        >{{
          data.mode == "edit"
            ? "Modifier une réunion mensuelle"
            : "Créer une réunion mensuelle"
        }}
      </span>
      <button
        mat-icon-button
        (click)="matDialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form
      #f="ngForm"
      (ngSubmit)="onSubmit(f)"
      name="composeForm"
      class="compose-form"
      fxLayout="column"
      fxFlex
    >
      <mat-form-field appearance="outline">
        <mat-label>Titre</mat-label>
        <input
          #title="ngModel"
          [(ngModel)]="monthlyMeeting.title"
          placeholder="Titre"
          matInput
          name="title"
          required
          minlength="3"
        />
        <mat-error *ngIf="title.invalid && (title.dirty || title.touched)">
          Veuillez renseigner le titre de la réunion (3 caractères minimum) !
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input
          [(ngModel)]="monthlyMeeting.description"
          placeholder="Description"
          matInput
          name="description"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input
          #date="ngModel"
          matInput
          [matDatepicker]="datePicker"
          placeholder="Date de la mission"
          [(ngModel)]="monthlyMeeting.date"
          name="datePicker"
          required
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="datePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
        <mat-error *ngIf="date.invalid && (date.dirty || date.touched)">
          Veuillez renseigner la date de la réunion !
        </mat-error>
      </mat-form-field>
      <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end end"
      >
        <button mat-raised-button color="accent" type="submit">
          {{ data.mode == "edit" ? "Modifier" : "Créer" }}
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
