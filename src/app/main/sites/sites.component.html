<div class="page-layout carded left-sidebar inner-scroll">
  <!-- SIDEBAR -->
  <fuse-sidebar
    class="sidebar sidebar-background"
    name="sites-sidebar-left"
    position="left"
    lockedOpen="gt-sm"
  >
    <!-- SIDEBAR CONTENT -->
    <div class="content p-8" fusePerfectScrollbar>
      <sites-sidebar-left></sites-sidebar-left>
    </div>
    <!-- / SIDEBAR CONTENT -->
  </fuse-sidebar>
  <!-- / SIDEBAR -->

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">
    <!-- HEADER -->
    <div
      class="header accent"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center"
    >
      <!-- APP TITLE -->
      <div
        class="logo mb-24 mb-md-0"
        fxLayout="row"
        fxLayoutAlign="start center"
      >
        <button
          mat-icon-button
          class="sidebar-toggle mr-8"
          fxHide.gt-sm
          (click)="commonService.toggleSidebar('sites-sidebar-left')"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span
          class="logo-text h2"
          [@animate]="{
            value: '*',
            params: { delay: '100ms', x: '-25px' }
          }"
        >
          Gestion des sites
        </span>
        <div fxLayoutAlign="end" fxHide.gt-sm *ngIf="habilitation.canCreate()">
          <button
            mat-fab
            color="warn"
            [@animate]="{
              value: '*',
              params: { delay: '600ms', scale: '0.2' }
            }"
            type="button"
            class="ml-8"
            mat-raised-button
            (click)="addSite()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-wrapper mx-32 mx-md-0">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <button mat-icon-button class="secondary-text">
            <mat-icon class="secondary-text">search</mat-icon>
          </button>
          <input
            placeholder="Rechercher"
            name="search"
            [(ngModel)]="siteFilter.filter"
            (keyup.enter)="getFiltredSites()"
          />
        </div>
      </div>
      <div fxLayoutAlign="end" fxHide.lt-md *ngIf="habilitation.canCreate()">
        <button
          mat-fab
          color="warn"
          [@animate]="{
            value: '*',
            params: { delay: '600ms', scale: '0.2' }
          }"
          type="button"
          mat-raised-button
          (click)="addSite()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <!-- / SEARCH -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content-card">
      <sites-content fusePerfectScrollbar></sites-content>
    </div>
    <!-- / CONTENT -->
  </div>
  <!-- SIDEBAR -->
  <fuse-sidebar
    class="sidebar sidebar-background"
    name="sites-sidebar-right"
    position="right"
    isLockedOpen="false"
    id="sites-sidebar-right"
  >
    <!-- SIDEBAR CONTENT -->
    <div class="content p-8" fusePerfectScrollbar>
      <sites-sidebar-right></sites-sidebar-right>
    </div>
    <!-- / SIDEBAR CONTENT -->
  </fuse-sidebar>
  <!-- / SIDEBAR -->
  <!-- / CENTER -->
</div>
