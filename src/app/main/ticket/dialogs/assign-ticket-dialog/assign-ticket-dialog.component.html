<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Affecter Ticket</span>
      <button
        mat-icon-button
        (click)="matDialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form
      #f="ngForm"
      (ngSubmit)="assignTicket(f)"
      name="composeForm"
      class="compose-form"
      fxLayout="column"
      fxFlex
    >
      <mat-form-field appearance="outline">
        <mat-label>Affecter à</mat-label>
        <mat-select
          #service="ngModel"
          name="service"
          [(ngModel)]="selectedAssignTo"
          required
        >
          <mat-optgroup label="Employés">
            <mat-option *ngFor="let employee of employees" [value]="employee">
              {{ employee.fullName }}
            </mat-option>
          </mat-optgroup>

          <mat-optgroup label="Services">
            <mat-option *ngFor="let service of services" [value]="service">
              {{ service.title }}
            </mat-option>
          </mat-optgroup>
        </mat-select>
        <mat-error
          *ngIf="service.invalid && (service.dirty || service.touched)"
        >
          Veuillez choisir un destinataire dans la liste !
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Deadline</mat-label>
        <input
          matInput
          [matDatepicker]="deadlineDatePicker"
          placeholder="DeadLine"
          [(ngModel)]="deadlineDate"
          name="deadlineDatePicker"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="deadlineDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #deadlineDatePicker></mat-datepicker>
      </mat-form-field>

      <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end end"
      >
        <button mat-raised-button color="accent" type="submit">
          Valider <mat-icon>check</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
