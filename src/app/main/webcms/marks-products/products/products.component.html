<div id="products" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center">

      <!-- APP TITLE -->
      <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          shopping_basket
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Products
        </span>
      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-wrapper mx-32 mx-md-0">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>search</mat-icon>
          <input (input)="searchProducts($event.target.value)" placeholder="Search for a product">
        </div>
      </div>
      <!-- / SEARCH -->

      <!-- ADD BUTTON -->
      <button mat-fab routerLink="product" color="warn" [queryParams]="{ mode: 'new'}"
        class="add-product-button mt-24 mt-md-0">
        <mat-icon>add</mat-icon>
      </button>
      <!-- / ADD BUTTON -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <mat-table class="products-table" #table [dataSource]="products" matSort [@animateStagger]="{value:'50'}"
        fusePerfectScrollbar>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let product">
            <img *ngIf="product?.images[0]" class="product-image" [alt]="product.name" [src]="product?.images[0]" />
            <img *ngIf="!product?.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
          </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Nom</mat-header-cell>
          <mat-cell *matCellDef="let product">
            <p class="text-truncate">{{product.name}}</p>
          </mat-cell>
        </ng-container>

        <!-- Marque Column -->
        <ng-container matColumnDef="mark">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Marque</mat-header-cell>
          <mat-cell *matCellDef="let product">
            <p class="text-truncate">{{product.mark.name}}</p>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

        <mat-row *matRowDef="let product; columns: displayedColumns;" class="product" matRipple
        routerLink="product"
        [queryParams]="{ mode: 'edit', productId: product.uid}">
        </mat-row>

      </mat-table>
    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
