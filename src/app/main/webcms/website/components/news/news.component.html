<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
  <!-- HEADER -->
  <div class="header p-16 p-sm-24" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="center center">
    <button *ngIf="habilitation.canCreate()" mat-fab color="warn" title="Ajouter actualitÃ©"
      [@animate]="{ value: '*', params: { delay: '300ms', scale: '.2' } }" routerLink="posts"
      [queryParams]="{ mode: 'new', isNews: true }">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content">
    <!-- CENTER -->
    <div class="center p-24" fusePerfectScrollbar>
      <!-- CONTENT -->
      <div class="content">
        <mat-table #table [dataSource]="news">
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
            <mat-cell *matCellDef="let post">
              <p class="job-title text-truncate">
                {{ post.timestamp | date: "dd/MM/yyyy" }}
              </p>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef>Titre</mat-header-cell>
            <mat-cell *matCellDef="let post">
              <p class="text-truncate font-weight-600">{{ post.title }}</p>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let post; columns: displayedColumns" class="post" routerLink="posts"
            [queryParams]="{ mode: 'edit', isNews: true , postId: post.uid}" matRipple>
          </mat-row>
        </mat-table>

      </div>
      <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->
  </div>
  <!-- / CONTENT-->
</div>
