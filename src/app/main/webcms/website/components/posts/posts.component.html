<div
  id="contacts"
  class="page-layout simple left-sidebar inner-sidebar inner-scroll"
>
  <!-- HEADER -->
  <div
    class="header p-16 p-sm-24"
    fxLayout="column"
    fxLayoutAlign="start"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center"
  >
    <!-- APP TITLE -->
    <div fxLayout="row" fxLayoutAlign="start center">
      <button
        mat-icon-button
        class="sidebar-toggle mr-12"
        fxHide.gt-sm
        (click)="toggleSidebar('contacts-main-sidebar')"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <!-- <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <span
          class="logo-text h1"
          [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
        >
          Articles
        </span>
      </div> -->
    </div>
    <!-- / APP TITLE -->

    <!-- SEARCH -->
    <div class="ml-sm-32 pt-12 pt-sm-0" fxLayout="row" fxLayoutAlign="center center" fxFlex>
      <div class="search-wrapper mt-16 mt-sm-0">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>search</mat-icon>
          <input placeholder="Rechercher article" />
        </div>
      </div>
    </div>

    <button
      class="add-post-btn"
      *ngIf="habilitation.canCreate()"
      mat-fab
      color="warn"
      title="Ajouter un nouvel article"
      [@animate]="{ value: '*', params: { delay: '300ms', scale: '.2' } }"
      routerLink="posts"
      [queryParams]="{ mode: 'new', isNews: false}"
    >
      <mat-icon>add</mat-icon>
    </button>
    <!-- / SEARCH -->
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content">
    <!-- SIDEBAR -->
    <fuse-sidebar
      class="sidebar"
      name="contacts-main-sidebar"
      position="left"
      lockedOpen="gt-sm"
    >
      <!-- SIDEBAR CONTENT -->
      <div class="content" fusePerfectScrollbar>
        <contacts-main-sidebar
          [@animate]="{ value: '*' }"
        ></contacts-main-sidebar>
      </div>
      <!-- / SIDEBAR CONTENT -->
    </fuse-sidebar>
    <!-- / SIDEBAR -->

    <!-- CENTER -->
    <div class="center p-24" fusePerfectScrollbar>
      <!-- CONTENT -->
      <div class="content">
        <posts-list></posts-list>
      </div>
      <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->
  </div>
  <!-- / CONTENT-->
</div>
