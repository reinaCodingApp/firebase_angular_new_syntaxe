<div id="meetings" class="page-layout simple fullwidth">
  <!-- HEADER -->
  <div
    class="header accent p-16 p-sm-24"
    fxLayout="column"
    fxLayoutAlign="start"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center"
  >
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <span
          class="logo-text h1"
          [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
        >
          Gestion de contenu
        </span>
      </div>
    </div>
  </div>
  <!-- / HEADER -->
  <div class="content">
    <mat-tab-group>
      <mat-tab label="Page d'accueil">
        <ng-template matTabContent>
          <div class="tab-content" fxLayout="center center">
            <welcome-page></welcome-page>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Rubriques statiques">
        <ng-template matTabContent>
          <div class="tab-content">
            <posts></posts>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="ActualitÃ©s">
        <ng-template matTabContent>
          <div class="tab-content">
            <news></news>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Les focus">
        <ng-template matTabContent>
          <div class="tab-content">
            <focus></focus>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="FAQ">
        <ng-template matTabContent>
          <div class="tab-content">
            <faq></faq>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
