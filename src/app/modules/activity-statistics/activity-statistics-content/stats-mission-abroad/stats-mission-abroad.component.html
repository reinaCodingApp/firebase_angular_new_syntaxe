<div class="p-4 mat-card mat-elevation-z4">
  <h2 class=" text-xl text-red-700">DÃ©tail paniers repas</h2>
  <mat-table [dataSource]="statsMissionAbroad">
    <ng-container matColumnDef="date">
      <mat-header-cell  *matHeaderCellDef
        >Date</mat-header-cell
      >
      <mat-cell  *matCellDef="let stat">
        <span class="job-title">
          {{ stat.dateStr }}
        </span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="montant">
      <mat-header-cell  *matHeaderCellDef
        >Montant</mat-header-cell
      >
      <mat-cell  *matCellDef="let stat">
        <span class="job-title">
          {{ stat.montantStr }}
        </span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="formule">
      <mat-header-cell  *matHeaderCellDef
        >Formule</mat-header-cell
      >
      <mat-cell  *matCellDef="let stat">
        <span class="job-title">
          {{ stat.formule }}
        </span>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let stat; columns: displayedColumns"
      class="activity"
      matRipple
    >
    </mat-row>
  </mat-table>
</div>
