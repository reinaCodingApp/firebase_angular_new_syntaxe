<ng-container *ngIf="actionCodeChecked" [ngSwitch]="mode">
    <ng-container *ngSwitchCase="'resetPassword'">

        <div class="flex flex-col   items-center justify-start flex-auto min-w-0 my-4">
            <div class="flex items-center h-full w-auto p-8 rounded-2xl  shadow bg-card">
                <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
                    <!-- Logo -->
                    <div class=" flex flex-row place-content-center  ">
                        <div class="w-22">
                            <img src="assets/images/logos/logoavs.jpg">
                        </div>
                    </div>
                    <!-- Title -->
                    <div class="mt-4 text-xl font-extrabold tracking-tight leading-tight text-center">
                        CHANGEMENT DE MOT DE PASSE
                    </div>

                    <!-- Alert -->
                    <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                        [type]="alert.type" [@shake]="alert.type === 'error'">
                        {{alert.message}}
                    </fuse-alert>

                    <!-- Reset password form -->
                    <form class="mt-8" [formGroup]="resetPasswordForm" #resetPasswordNgForm="ngForm">

                        <!-- Password field -->
                        <mat-form-field class="w-full">
                            <mat-label>Nouveau mot de passe</mat-label>
                            <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                            <button mat-icon-button type="button"
                                (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                                matSuffix>
                                <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                                    [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                                <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                                    [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                            </button>
                            <mat-error>
                                Password is required
                            </mat-error>
                        </mat-form-field>

                        <!-- Password confirm field -->
                        <mat-form-field class="w-full">
                            <mat-label>Confirmation de mot de passe
                            </mat-label>
                            <input id="password-confirm" matInput type="password" [formControlName]="'passwordConfirm'"
                                #passwordConfirmField>
                            <button mat-icon-button type="button"
                                (click)="passwordConfirmField.type === 'password' ? passwordConfirmField.type = 'text' : passwordConfirmField.type = 'password'"
                                matSuffix>
                                <mat-icon class="icon-size-5" *ngIf="passwordConfirmField.type === 'password'"
                                    [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                                <mat-icon class="icon-size-5" *ngIf="passwordConfirmField.type === 'text'"
                                    [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                            </button>
                            <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">
                                Confirmation de mot de passe requise

                            </mat-error>
                            <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('mustMatch')">
                                La confirmation du mot de passe est erronée
                            </mat-error>
                        </mat-form-field>

                        <!-- Submit button -->
                        <button class="fuse-mat-button-large w-full mt-3" mat-flat-button [color]="'primary'"
                            [disabled]="resetPasswordForm.invalid" (click)="resetPassword()">
                            <span *ngIf="!resetPasswordForm.disabled">
                                CHANGER LE MOT DE PASSE 
                            </span>
                            <mat-progress-spinner *ngIf="resetPasswordForm.disabled" [diameter]="24"
                                [mode]="'indeterminate'"></mat-progress-spinner>
                        </button>

                        <!-- Form footer -->
                        <div class="text-center mt-8 text-md font-medium text-secondary">
                            <a 
                                class="text-center ml-1 text-primary-500 hover:underline"
                                [routerLink]="['/sign-in']">Retourner à la page de connexion
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
