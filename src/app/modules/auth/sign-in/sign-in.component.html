<div class="flex flex-col   items-center justify-start flex-auto min-w-0 my-4">
    <div class="flex items-center h-full w-auto p-8 rounded-2xl shadow bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class=" flex flex-row place-content-center  ">
                <div class="w-22">
                    <img src="assets/images/logos/logoavs.jpg">
                </div>
            </div>


            <!-- Title -->
            <div class="  mt-4 text-xl font-extrabold tracking-tight leading-tight text-center">
                AUTHENTIFICATION PAR ÉMAIL ET MOT DE PASSE </div>

            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input id="email" matInput [formControlName]="'email'">
                    <mat-error *ngIf="signInForm.get('email').hasError('required')">
                        L'adresse émail est requise
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('email').hasError('email')">
                        Veuillez saisir un émail valide
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Mot de passe</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                    <button mat-icon-button type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        Le mot de passe est obligatoire
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class=" w-full mt-1.5 flex flex-col sm:flex-row sm:items-end items-end justify-between">
                    <div class="ml-auto">
                        <a class="text-md font-medium text-primary-500 hover:underline"
                            [routerLink]="['/forgot-password']">
                            Réinitialiser mot de passe ?
                        </a>
                    </div>
                </div>

                <!-- Submit button -->
                <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
                    [disabled]="signInForm.invalid" (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Se connecter
                    </span>
                    <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
</div>
