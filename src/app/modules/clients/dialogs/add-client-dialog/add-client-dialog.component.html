 
  <div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

  <!-- Header -->
  <div class="flex items-center justify-between h-16 pl-6 sm:pl-8 
  bg-primary text-on-primary">
    <div class="text-lg font-medium">
      {{
        data.mode == "edit"
          ? "Modifier un partenaire"
          : "Ajouter un partenaire"
      }}
    </div>
    <button
        mat-icon-button
        (click)="matDialogRef.close()"
        [tabIndex]="-1">
        <mat-icon
            class="text-current"
            [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
</div>
<!-- /Header -->

  <div mat-dialog-content class="m-0 " fusePerfectScrollbar>
    <form
      #f="ngForm"
      (ngSubmit)="onSubmit(f)"
      name="composeForm"
      class="compose-form flex flex-col mt-10"
    
    >
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input
          #name="ngModel"
          [(ngModel)]="client.name"
          placeholder="Nom de client"
          matInput
          name="name"
          required
          minlength="3"
        />
        <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
          Veuillez renseigner le nom (3 caractères minimum) !
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nom de l'entreprise</mat-label>
        <input
          [(ngModel)]="client.entrepriseName"
          placeholder="'Nom de l'entreprise'"
          matInput
          name="entrepriseName"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Adresse</mat-label>
        <input
          [(ngModel)]="client.address"
          placeholder="Adresse de client"
          matInput
          name="address"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Ville</mat-label>
        <input
          [(ngModel)]="client.city"
          placeholder="Ville de client"
          matInput
          name="city"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Code postal</mat-label>
        <input
          [(ngModel)]="client.zipCode"
          placeholder="Code postal"
          matInput
          name="zipCode"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Pays</mat-label>
        <input
          [(ngModel)]="client.country"
          placeholder="Pays"
          matInput
          name="country"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Téléphone</mat-label>
        <input
          [(ngModel)]="client.phone"
          placeholder="Téléphone"
          matInput
          name="phone"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Téléphone 2</mat-label>
        <input
          [(ngModel)]="client.phone2"
          placeholder="Téléphone"
          matInput
          name="phone"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Fax</mat-label>
        <input [(ngModel)]="client.fax" placeholder="Fax" matInput name="fax" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Numéro RCS</mat-label>
        <input
          [(ngModel)]="client.rcsNumber"
          placeholder="Numéro RCS"
          matInput
          name="rcsNumber"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Numéro TVA</mat-label>
        <input
          [(ngModel)]="client.vatNumber"
          placeholder="Numéro TVA"
          matInput
          name="vatNumber"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nom du contact</mat-label>
        <input
          [(ngModel)]="client.contact"
          placeholder="Contact"
          matInput
          name="contact"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          [(ngModel)]="client.email"
          placeholder="Email"
          matInput
          name="email"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Site internet</mat-label>
        <input
          [(ngModel)]="client.webSite"
          placeholder="Site internet"
          matInput
          name="webSite"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Commentaires</mat-label>
        <input
          [(ngModel)]="client.comments"
          placeholder="Remarques"
          matInput
          name="comment"
        />
      </mat-form-field>
      <mat-checkbox [(ngModel)]="client.isEnable" name="isEnable"
        >Active ?
      </mat-checkbox>
      <div
        mat-dialog-actions
        class="ml-auto"
       
      >
        <button mat-raised-button color="accent" type="submit" >
          {{ data.mode == "edit" ? "Modifier" : "Créer" }}
          <mat-icon class="ml-1">check</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
