<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

  <!-- Header -->
  <div class="flex flex-0 items-center justify-between  h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
    <div class="text-lg font-medium">{{
      data.mode == "edit" ? "Renommer dossier" : "Nouveau dossier"
      }}</div>
    <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
      <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
  </div>

 
    <form
      #f="ngForm"
      (ngSubmit)="onSubmit(f)"
      name="composeForm"
      class="m-1 flex flex-col flex-auto p-4 overflow-y-auto"
    >
      <mat-form-field appearance="outline">
        <mat-label>Titre</mat-label>
        <input
          #title="ngModel"
          [(ngModel)]="folder.title"
          placeholder="Titre du dossier"
          matInput
          name="folderName"
          required
          minlength="3"
          maxlength="50"
          class="uppercase"
        />
        <mat-error *ngIf="title.invalid && (title.dirty || title.touched)">
          Veuillez renseigner le tire (3 caractères minimum) !
        </mat-error>
      </mat-form-field>
        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-end items-end justify-between">
          <div class="ml-auto">
        <button mat-raised-button color="accent" type="submit">
          {{ data.mode === 'edit' ? 'Modifier' : 'Créer' }}
          <mat-icon class="ml-1">{{data.mode === 'edit' ? 'check' : 'add'}}</mat-icon>
        </button>
      </div>
    </div>
    </form>
  

</div>
