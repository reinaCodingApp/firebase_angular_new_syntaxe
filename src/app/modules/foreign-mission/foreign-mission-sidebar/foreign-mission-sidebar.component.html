<form name="form" class="flex flex-col mat-card mat-elevation-z4 p-4 pt-6 mx-2 mt-4">
  <mat-form-field appearance="outline">
    <mat-label>Mois</mat-label>
    <mat-select [(ngModel)]="month" name="week">
      <mat-option *ngFor="let month of months" [value]="month.id">
        {{ month.name | uppercase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Ann√©e</mat-label>
    <mat-select [(ngModel)]="year" name="year">
      <mat-option *ngFor="let year of years" [value]="year">
        {{ year }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button class="w-full" color="primary" (click)="getMissions()">
    Afficher
    <mat-icon class="s-20 pl-1">filter_list</mat-icon>
  </button>
</form>
