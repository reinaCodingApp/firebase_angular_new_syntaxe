<div class="flex flex-col max-w-140 md:min-w-160 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{
            data.mode == "edit" ? "Modifier une tâche" : "Ajouter une tâche"
        }}</div>
        <button
            mat-icon-button
            (click)="matDialogRef.close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
  
   <div class="p-10">
    <form
    
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    name="composeForm"
    class="compose-form">
  
    
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Titre </mat-label>
      <input
        #broadTaskTitle="ngModel"
        matInput
        placeholder="Titre"
        [(ngModel)]="boardTask.title"
        name="broadTaskTitle"
        required
      />
   
      <mat-error
        *ngIf="
        broadTaskTitle.invalid &&
          (broadTaskTitle.dirty || broadTaskTitle.touched)
        "
      >
        Veuillez renseigner le titre de la tache !
      </mat-error>
    </mat-form-field>
    <!-- Actions -->
    <div class="flex flex-col sm:flex-row sm:items-end items-end justify-between">
      <div class="ml-auto">
      
      <button    
        mat-raised-button color="primary" type="submit">
          {{ data.mode == "edit" ? "Modifier" : "Créer" }}
          <mat-icon>check</mat-icon>      
    </button>
    </div>
  </div>
  </form>
   </div>
  </div>
