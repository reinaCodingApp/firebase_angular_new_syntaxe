<div class="p-4  border-b-2 border-gray-100">
  <mat-checkbox style="display: none;" [(ngModel)]="selected" (click)="$event.stopPropagation()"></mat-checkbox>
  <div>
    <div class="flex flex-row items-center justify-between">
      <div class="flex flex-row items-center justify-between">
        <div class="w-8 h-8 text-center pt-1.5 rounded-full bg-primary-200 mr-1 ">
          {{ ticket.ownerLastName[0] }}</div>
        <span class="truncate">
          {{ ticket.ownerLastName | uppercase }}
          <!-- {{ ticket.ownerFirstName | uppercase }} -->
        </span>
      </div>
      <div class="flex flex-row items-center justify-between">
        <button class="text-xs mr-2" mat-icon-button *ngIf="ticket.unreadCommentsCount > 0" >
           
           <span [matBadge]="ticket.unreadCommentsCount" matBadgeOverlap="false" matBadgeColor="warn">
          </span>
        </button>
        <div class="time">{{ ticket.date }}</div>
      </div>
    </div>


    <div class="mt-2">
      <div  [ngClass]="{
        'font-bold': !ticket.read
      }">
        <div class="truncate" >
          {{ ticket.title }}
        </div>
        <div class="message truncate" *ngIf="ticket?.details">
          <!-- 
            todo: import the htmlToPlaintext pipe
            {{ ticket.content | htmlToPlaintext | slice: 0:180 }} -->
          {{ ticket.details | slice: 0:180 }}
          {{ ticket.details.length > 180 ? "..." : "" }}
        </div>
      </div>
    </div>
  </div>
</div>
