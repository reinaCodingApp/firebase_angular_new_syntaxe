<div class="w-full flex flex-col">
  <!-- HEADER -->
  <div class="h-20 items-center bg-indigo-600 flex justify-between" color="primary">
    <div class="flex items-center">
      <span class="text-white text-2xl pl-10">Mes Tickets</span>
    </div>
    <div class="mr-4" >
      <button mat-icon-button matTooltip="Ajouter un ticket" class=" bg-red-500" (click)="addTicket()">
        <mat-icon class=" text-white">add</mat-icon>
      </button>
    </div>
  </div>
  <!-- / HEADER -->
  <div class="w-full flex  flex-col p-6"> 
      <mat-table #table [dataSource]="tickets">
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef>Titre</mat-header-cell>
          <mat-cell *matCellDef="let ticket">
            {{ ticket.title }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
          <mat-cell *matCellDef="let ticket">
            {{ ticket.date }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="isResolved">
          <mat-header-cell *matHeaderCellDef>Clotur√©e ?</mat-header-cell>
          <mat-cell *matCellDef="let ticket">
            {{ ticket.isResolved ? "Oui" : "Non" }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="unreadCommentsCount">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let ticket">
            <button class="s-16" mat-icon-button *ngIf="ticket.unreadCommentsCount > 0">
              <span [matBadge]="ticket.unreadCommentsCount" matBadgeOverlap="false" matRipple matBadgeColor="warn">
              </span>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let ticket; columns: displayColumns" [routerLink]="'/tickets/employee-tickets/' + ticket.id"
          style="cursor: pointer;">
        </mat-row>
      </mat-table> 
  </div>
</div>
