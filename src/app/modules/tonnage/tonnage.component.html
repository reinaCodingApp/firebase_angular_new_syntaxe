<div class="flex flex-col h-full w-full">

  <mat-drawer-container class="flex-auto h-full">
    <mat-drawer class="w-1/2 max-w-72 dark:bg-gray-900" [mode]="drawerMode" [disableClose]="disableClose"
      [opened]="drawerOpened" #drawer>
      <tonnage-sidebar></tonnage-sidebar>

    </mat-drawer>
    <!-- Drawer content -->
    <mat-drawer-content class="flex flex-col">
      <!-- HEADER -->
      <div class="h-20 p-3 items-center bg-indigo-600 flex justify-between" color="primary">
        <div class="flex items-center">
          <button mat-icon-button (click)="drawer.toggle()" class="ml-2">
            <mat-icon class="text-white">reorder</mat-icon>
          </button>
          <span class="text-white text-2xl">Tonnages</span>
        </div>
        <div class="mr-4" *ngIf="habilitation.canCreate()">
          <button mat-icon-button matTooltip="Ajouter un tonnage" class=" bg-red-500" (click)="addTonnage()">
            <mat-icon class=" text-white">add</mat-icon>
          </button>
        </div>
      </div>
      <!-- / HEADER -->   
      <!-- CONTENT CARD -->
      <div>
        <!-- CONTENT TOOLBAR -->
        <!-- <div  class="block sm:hidden p-2 pl-10">
          <div *ngIf="currentTonnage">
            <button mat-icon-button (click)="currentTonnage = null">
              <mat-icon class="secondary-text">arrow_back</mat-icon>
            </button>
          </div>
        </div> -->
        <!-- / CONTENT TOOLBAR -->
        <!-- CONTENT -->         
        <div class="flex flex-col sm:flex-row w-full m-2 bg-white rounded-3xl">
          <tonnage-list fusePerfectScrollbar class="mt-1 sm:w-1/3 border-r-2 border-gray-300"></tonnage-list>
          <tonnage-details fusePerfectScrollbar class="sm:w-2/3"></tonnage-details>       
        </div>
        <!-- / CONTENT -->
      </div>
      <!-- / CONTENT CARD -->
    </mat-drawer-content>
  </mat-drawer-container>
</div>
