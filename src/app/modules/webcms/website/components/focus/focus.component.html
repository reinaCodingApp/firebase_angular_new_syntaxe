<div fusePerfectScrollbar>
  <div class="flex flex-col items-center place-content-center py-2 mx-auto w-full">
    <button *ngIf="habilitation.canCreate()" mat-fab color="warn" title="Ajouter un focus" routerLink="focuses"
      [queryParams]="{ mode: 'new'}">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mt-5">
    <mat-table #table [dataSource]="focuses">
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let focus">
          <p class="job-title text-truncate">
            {{ focus.date | date: "dd/MM/yyyy" }}
          </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Titre</mat-header-cell>
        <mat-cell *matCellDef="let focus">
          <p class="text-truncate font-weight-600">{{ focus.title }}</p>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let focus; columns: displayedColumns" class="focus" routerLink="focuses"
        [queryParams]="{ mode: 'edit', focusId: focus.uid}">
      </mat-row>
    </mat-table>
  </div>
</div>
