<mat-table #table [dataSource]="posts" class="border-0 min-w-120">
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let post">
      <p class="job-title text-truncate">
        {{ post.timestamp | date: "dd/MM/yyyy" }}
      </p>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Titre</mat-header-cell>
    <mat-cell *matCellDef="let post">
      <p class="text-truncate font-weight-600">{{ post.title }}</p>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let post; columns: displayedColumns"
    class="post"
    routerLink="posts"
    [queryParams]="{ mode: 'edit', isNews: false , postId: post.uid}"
    matRipple
  >
  </mat-row>
</mat-table>
