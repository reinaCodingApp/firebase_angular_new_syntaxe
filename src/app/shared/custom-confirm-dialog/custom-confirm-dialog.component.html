<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
  <!-- Header -->
  <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-indigo-700 text-on-primary">
    <div class="text-lg font-medium">{{ data.title }}</div>
    <button mat-icon-button [tabIndex]="-1">
      <mat-icon (click)="onCancel()" class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
  </div>

  <div class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">
    {{ data.message }}
    <div class="flex flex-col sm:flex-row sm:items-end items-end justify-between mt-4 sm:mt-6">
      <div class="ml-auto">
        <button class="sm:mx-3" mat-stroked-button (click)="onCancel()">
          <span>Annuler</span>
        </button>
        <!-- Send -->
        <button class="order-first sm:order-last" mat-flat-button [color]="'warn'" (click)="onConfirm()">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
